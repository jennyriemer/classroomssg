  <body class="bg-brand-light text-brand-dark font-serif antialiased">
    <div id="scroll-progress"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Scroll progress bar
    (function(){
      const bar = document.getElementById('scroll-progress');
      if(!bar) return;
      const onScroll = () => {
        const h = document.documentElement;
        const scrolled = (h.scrollTop) / (h.scrollHeight - h.clientHeight);
        bar.style.width = Math.max(0, Math.min(1, scrolled)) * 100 + '%';
      };
      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();
    })();

    // Intersection Observer reveals
    (function(){
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      const els = document.querySelectorAll('.reveal, .reveal-up, .reveal-left, .reveal-right, .reveal-rotate');
      const io = new IntersectionObserver((entries)=>{
        entries.forEach((e)=>{
          if(e.isIntersecting){ e.target.classList.add('is-visible'); } else { e.target.classList.remove('is-visible'); }
        });
      }, { rootMargin: '0px 0px -10% 0px', threshold: 0.15 });
      els.forEach(el=>io.observe(el));
    })();
  </script>
</body>
