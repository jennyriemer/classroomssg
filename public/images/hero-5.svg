<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bigGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#81aa4c" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#eaeaea" stop-opacity="0.6"/>
    </linearGradient>
    <radialGradient id="soft" cx="50%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#525352" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#525352" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="overlay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#525352" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#525352" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="#eaeaea"/>
  <!-- Large simple shapes (2-3) with subtle gradients -->
  <rect x="-100" y="-80" width="1200" height="700" fill="url(#bigGrad)" opacity="0.85" rx="24"/>
  <circle cx="1600" cy="860" r="420" fill="#81aa4c" opacity="0.28"/>
  <polygon points="1180,120 1840,120 1840,500 1180,500" fill="#525352" opacity="0.12"/>
  <rect width="1920" height="1080" fill="url(#soft)"/>
  <rect width="1920" height="1080" fill="url(#overlay)"/>
</svg>
