  <polygon points="560,280 630,320 630,400 560,440 490,400 490,320" fill="#81aa4c" opacity="0.5"/>
  <polygon points="920,200 990,240 990,320 920,360 850,320 850,240" fill="#525352" opacity="0.14"/>

