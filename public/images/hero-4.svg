  <polygon points="1580,300 1630,340 1610,400 1550,400 1530,340" fill="url(#polyGrad)" opacity="0.75"/>

  <!-- Lower shapes -->
  <polygon points="340,760 410,800 390,860 330,860 310,800" fill="#81aa4c" opacity="0.35"/>
  <polygon points="720,740 790,780 790,860 720,900 650,860 650,780" fill="#525352" opacity="0.12"/>
  <polygon points="1120,760 1190,800 1170,860 1110,860 1090,800" fill="#81aa4c" opacity="0.4"/>
  <polygon points="1520,740 1590,780 1590,860 1520,900 1450,860 1450,780" fill="url(#polyGrad)" opacity="0.7"/>

  <rect width="1920" height="1080" fill="url(#overlay)"/>
