<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Canceled • Scottish Stained Glass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { fontFamily: { serif: ['"Source Serif 4"','serif'] }, colors: { brand: { green: '#81aa4c', dark: '#525352', light: '#eaeaea' } } } }
      }
    </script>
  </head>
  <body class="bg-brand-light text-brand-dark font-serif">
    <main class="min-h-screen flex items-center justify-center p-6">
      <div class="bg-white border border-gray-200 shadow-sm rounded-xl max-w-xl w-full p-8 text-center">
        <svg class="mx-auto mb-4" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="#525352" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
        <h1 class="text-3xl font-bold mb-3">Checkout Canceled</h1>
        <p class="text-gray-600 mb-8">No worries—your seat hasn’t been reserved yet. You can return and choose another date or class anytime.</p>
        <a href="/" class="inline-block bg-brand-green text-white px-5 py-3 rounded font-semibold hover:bg-[#6a8f3b]">Back to Classes</a>
      </div>
    </main>
  </body>
</html>
